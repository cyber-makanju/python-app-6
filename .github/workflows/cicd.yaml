name:  python-app-6-cicd

on:
  push:
    paths:
      - "src/**"
    branches: [ "main", "master" ]
      

jobs:
  ci:
    
    runs-on: ubuntu-latest

    steps:
      - name: shorten commit id
        shell: bash
        run: |
         echo "COMMIT_ID=${GITHUB_SHA::6}" >> "$GITHUB_ENV"
         echo "branch=$(echo ${ GITHUB_REF#refs/heads/ })" >> "$GITHUB_ENV"

      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/python-app-6:${{env.COMMIT_ID}}
    outputs:
      commit_id: ${{env.COMMIT_ID}}

  cd:
    needs: ci
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        shell: bash
        run: |
            python -m pip install --upgrade pip
       

      - name: Modify values file
        shell: bash
        run: |
          echo ${{needs.ci.outputs.commit_id}}
          pip install yq
          yq -Yi '.image.tag = "${{needs.ci.outputs.commit_id}}"' charts/python-app-6/values-dev.yaml
 
      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          message: 'Updates values.yaml with commit ' 
            

      - name: Install argocd
        shell: bash
        run: | 
          curl -ksSL -o argocd https://argocd-server.argocd/download/argocd-linux-amd64
          chmod +x argocd
          sudo mv ./argocd /usr/local/bin/argocd

      - name: Argocd login
        shell: bash
        run: |
         argocd login argocd-server.argocd \
         --insecure \
         --grpc-web \
         --username ${{ secrets.Argocd_USERNAME }} \
         --password ${{ secrets.Argocd_password }} 

      - name: Ensure argocd repo and app
        shell: bash
        run: |

          # Connects the argocd repo
          repo="https://github.com/cyber-makanju/python-app-6.git"
          argocd repo list | grep -q $repo || argocd repo add $repo

          # Creates the argocd app
          argocd app get python-app-6 || argocd app create python-app-6 \
            --repo $repo \
            --path charts/python-app-6 \
            --dest-namespace dev \
            --dest-server https://kubernetes.default.svc \
            --values values-dev.yaml \
            --revision main \
            --sync-policy manual \
            --sync-option CreateNamespace=true

      - name: Argocd app sync
        shell: bash
        run: |
          argocd app sync python-app-6
          argocd app wait python-app-6 --timeout 180